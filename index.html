<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <script src="/index.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="langSelect">
        <button id="langBtn"></button>
        <div class="langSelect-content">
          <a id="en" href="#" onclick="changeLanguage('en')"></a>
          <a id="pt" href="#" onclick="changeLanguage('pt')"></a>
        </div>
      </div>
      <a href="#" class="logo" data-i18n="home_page"></a>
      <div class="header-right">
        <a class="active" href="#home" data-i18n="home"></a>
        <a href="#contact" data-i18n="contact"></a>
        <a href="#about" data-i18n="about"></a>
      </div>
    </div>
    <div class="sitebody">
      <h1 id="home" data-i18n="home"></h1>
      <div data-i18n="welcome_msg"></div>
      <h1 id="contact" data-i18n="contact"></h1>
      <div data-i18n="contact_msg"></div>
      <h1 id="about" data-i18n="about"></h1>
      <div data-i18n="about_msg"></div>
    </div>
  </body>
</html>
